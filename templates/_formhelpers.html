{% macro render_field(field) %}
<div class="field_spacing">
	{{ field.label }}
</div>
<div class="field_spacing">
	{{ field(**kwargs)|safe }}
</div>
<div class="field_spacing">
	{% if field.errors %}
    	<ul class=errors>
    	{% for error in field.errors %}
      		<li class="error">{{ error }}</li>
    	{% endfor %}
    	</ul>
  	{% endif %}
</div>
{% endmacro %}
