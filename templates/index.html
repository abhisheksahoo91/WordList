{% extends "base.html" %}
{% from "_formhelpers.html" import render_field %}
{% block content %}
    <form action="/words" method="post">
        {{ form.hidden_tag() }}
        <div id="form_field">
            {{ render_field(form.word_length) }}
            {{ render_field(form.avail_letters) }}
            {{ render_field(form.pattern) }}
        </div>
        <div id="submit_button">
            {{ form.submit() }}
        </div>
    </form>
{% endblock %}
