{% extends "base.html" %}

{% block definition %}
<div id="word_def_group" class="word_def_group_off">
	<div id="word_def_close" onclick="closeDefinition()">
	</div>
	<div id="word_definition">
	</div>
</div>
{% endblock%}

{% block content %}
<main>

        <div class="wordbox" onclick="getSelectedWord(this)">
        	{{ word }}
        </div>
    {% endfor %}
</main>
{% endblock %}
